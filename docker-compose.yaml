version: '3'

services:
  gateway-server-service:
    image: gateway-server-service-image:latest
    hostname: gateway-server
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - eureka_network
    ports:
      - '8761:8761'

networks:
  eureka_network:
    driver: bridge