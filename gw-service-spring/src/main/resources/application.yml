server:
  port: ${APPLICATION_PORT}
  servlet:
    context-path: /documentation

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG

spring:
  application:
    name: ${APPLICATION_PROJECT_NAME}

eureka:
  instance:
    hostname: gateway-client
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://gateway-server:8761/eureka/